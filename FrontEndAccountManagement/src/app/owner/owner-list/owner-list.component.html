<div class="row"> 
    <div class="offset-9 col-md-3 mt-3">
      <a class="btn btn-info form-control" [routerLink]="['/owner/create']">Create owner</a>
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-md-12">
      <div class="table-responsive">
        <table class="table table-bordered table-striped">
          <thead>
            <tr>
              <th>Owner name</th>
              <th>Owner address</th>
              <th>Date of birth</th>
              <th>Details</th>
              <th>Update</th>
              <th>Delete</th>
              <!-- <th>Manage</th> -->
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let owner of owners">
              <td>{{owner.name}}</td>
              <td>{{owner.address}}</td>
              <td>{{owner.dateOfBirth | date: 'MM/dd/yyyy'}}</td>
              <td><button type="button" id="details" class="btn btn-dark" (click)="getOwnerDetails(owner.id)">Details</button></td>
              <td><button type="button" id="update" class="btn btn-success" (click)="redirectToUpdatePage(owner.id)">Update</button></td>
              <td><button type="button" id="delete" class="btn btn-danger" (click) = "redirectToDeletePage(owner.id)">Delete</button></td>
              <!-- <td>
                <button type="button" id="details" class="btn btn-dark" (click)="getOwnerDetails(owner.id)">Details</button>
                <button type="button" id="update" class="btn btn-success" (click)="redirectToUpdatePage(owner.id)">Update</button>
                <button type="button" id="delete" class="btn btn-danger" (click) = "redirectToDeletePage(owner.id)">Delete</button>  
              </td> -->
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
